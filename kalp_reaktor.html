<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilara'nƒ±n Kalp Reakt√∂r√º üíñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469244/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675469244/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675469244/drawing_utils.js"></script>

    <style>
        /* --- DESIGN SYSTEM SCI-FI / C≈íUR --- */
        :root {
            --primary-love: #ff3388; /* Rose Vif - Accent Principal */
            --background-deep: #050109; /* Noir Profond Tirant sur le Rouge */
            --font-tech: 'Roboto Mono', 'Segoe UI', monospace;
            --glass-bg: rgba(255, 51, 136, 0.1);
            --border-glow: #ff99cc;
        }

        body {
            margin: 0;
            background-color: var(--background-deep);
            color: var(--primary-love);
            font-family: var(--font-tech);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Gradient Radial pour la profondeur */
            background-image: radial-gradient(circle at center, rgba(255, 51, 136, 0.1) 0%, var(--background-deep) 70%);
        }

        /* Conteneur principal de la sc√®ne 3D */
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Vid√©o webcam cach√©e (pour MediaPipe) */
        video {
            display: none;
        }

        /* --- EFFET SCANLINE (CRT) --- */
        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Critique pour l'interaction */
            background: repeating-linear-gradient(
                #000000 0, 
                #000000 1px, 
                rgba(255, 255, 255, 0.03) 1px, 
                rgba(255, 255, 255, 0.03) 2px
            );
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: 1000;
        }

        /* --- UI PANELS (GLASSMORPHIEM) --- */
        .ui-panel {
            position: absolute;
            z-index: 50;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-love);
            border-radius: 8px;
            box-shadow: 0 0 15px var(--border-glow);
        }

        .decorative-corners::before,
        .decorative-corners::after,
        .decorative-corners > *::before,
        .decorative-corners > *::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--primary-love);
        }

        /* Coin Sup√©rieur Gauche */
        .decorative-corners::before {
            top: -2px; left: -2px;
            border-right: none;
            border-bottom: none;
        }
        /* Coin Inf√©rieur Droit */
        .decorative-corners::after {
            bottom: -2px; right: -2px;
            border-left: none;
            border-top: none;
        }

        /* Panneau de Contr√¥le Gauche */
        #control-panel {
            top: 50px;
            left: 50px;
            width: 200px;
        }

        /* Bouton de Style Sci-Fi */
        .sci-fi-btn {
            background-color: var(--primary-love);
            color: var(--background-deep);
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            width: 100%;
            font-family: var(--font-tech);
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px var(--primary-love);
        }
        .sci-fi-btn:hover {
            background-color: var(--border-glow);
            box-shadow: 0 0 15px var(--border-glow);
        }

        /* --- STATUS BARRE (Bas Centre) --- */
        #status-bar {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            font-size: 0.9rem;
            color: var(--primary-love);
        }
        
        /* --- PIP VIEW (Bas Droite) --- */
        #pip-container {
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Canvas pour le PIP (dessin des mains) */
        #pip-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Grid Overlay pour le PIP */
        #pip-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Cr√©ation de la grille */
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            mix-blend-mode: overlay;
        }

        @media (max-width: 768px) {
            #control-panel { top: 10px; left: 10px; width: 150px; padding: 10px;}
            #pip-container { bottom: 10px; right: 10px; width: 100px; height: 60px;}
            .decorative-corners { display: none; } /* Simplification sur petit √©cran */
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <div class="scanline-overlay"></div>

    <div id="control-panel" class="ui-panel decorative-corners">
        <h3 style="color: var(--primary-love); margin-top: 0; font-size: 1.1rem;">KALP AYARLARI</h3>
        <button class="sci-fi-btn" onclick="setShapeTarget('Heart')">‚ù§Ô∏è R√©acteur C≈ìur</button>
        <button class="sci-fi-btn" onclick="setShapeTarget('ArcReactor')">‚ö° Enerji √áekirdeƒüi</button>
        <button class="sci-fi-btn" onclick="setShapeTarget('Shield')">üõ°Ô∏è Kalkan</button>
        <button class="sci-fi-btn" onclick="setShapeTarget('Zen')">üßò Dinginlik</button>
        <div style="margin-top: 20px;">
            <label for="colorPicker" style="font-size: 0.9rem;">Renk Tonu:</label><br>
            <input type="color" id="colorPicker" value="#ff3388" style="width: 100%;">
        </div>
    </div>

    <div id="status-bar" class="ui-panel decorative-corners">
        <span id="status-text" style="color: var(--primary-love);">Sƒ∞STEM BA≈ûLATILIYOR...</span>
        <span style="float: right; margin-left: 20px;">| El Tespiti: <span id="hand-status">DEVRE DI≈ûI</span></span>
    </div>

    <div id="pip-container" class="ui-panel decorative-corners">
        <canvas id="pip-canvas"></canvas>
    </div>

    <video id="webcam-video"></video>


    <script>
        // --- THREE.JS VARIABLES ---
        let scene, camera, renderer, particles, particleGeometry;
        const NUM_PARTICLES = 18000;
        const targetPositions = {};
        let currentShape = 'Heart';
        let targetShape = 'Heart';
        const particlePositions = new Float32Array(NUM_PARTICLES * 3);
        const colorPicker = document.getElementById('colorPicker');
        
        // --- MEDIAPIPE VARIABLES ---
        let hands, video, videoCanvas, videoCtx, cameraUtil;
        let handStatus = document.getElementById('hand-status');
        let statusText = document.getElementById('status-text');
        
        // --- INITIALISATION THREE.JS ---

        function initThree() {
            const container = document.getElementById('container');
            
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(varToHex('--background-deep'), 0.0008); 

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 120;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Particles Geometry (BufferGeometry for performance)
            particleGeometry = new THREE.BufferGeometry();
            
            // Initial random positions
            for (let i = 0; i < NUM_PARTICLES; i++) {
                particlePositions[i * 3] = (Math.random() - 0.5) * 50;
                particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 50;
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            
            // Load Texture
            const textureLoader = new THREE.TextureLoader();
            const sparkTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/spark.png');
            
            // Particle Material (Additive Blending for glow)
            const particleMaterial = new THREE.PointsMaterial({
                color: varToHex('--primary-love'),
                size: 2,
                map: sparkTexture,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false // Meilleur rendu avec le fog
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // Generate all target shapes
            generateShapeTargets();
            setShapeTarget('Heart'); // D√©marrer avec le coeur

            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            colorPicker.addEventListener('input', updateParticleColor);
            
            // Lancement de la boucle de rendu
            animate();
        }
        
        // --- LOGIQUE MORPH TARGETS (CR√âATION DES FORMES) ---

        function generateShapeTargets() {
            const positions = particleGeometry.attributes.position.array;

            // 1. C≈íUR (Heart) - Formule 3D (simplifi√©e)
            const heartPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI * 2;
                
                // Formule de c≈ìur param√©trique simplifi√©e
                const R = 20; // Taille de base
                const x = R * 16 * Math.sin(u)**3;
                const y = R * (13 * Math.cos(u) - 5 * Math.cos(2 * u) - 2 * Math.cos(3 * u) - Math.cos(4 * u));
                const z = R * Math.sin(v) * Math.cos(v); // Ajout d'une profondeur simple
                
                // Normalisation et ajustement
                heartPositions[i * 3] = x * 0.05;
                heartPositions[i * 3 + 1] = y * 0.05 + 15; // Monter l√©g√®rement
                heartPositions[i * 3 + 2] = z * 0.05;
            }
            targetPositions['Heart'] = heartPositions;
            
            // 2. ARC REACTOR (Forme complexe)
            const reactorPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const r = Math.random();
                const theta = Math.random() * Math.PI * 2;
                let x, y, z;

                if (r < 0.2) { // 20% : Core (Centre dense)
                    x = (Math.random() - 0.5) * 5;
                    y = (Math.random() - 0.5) * 5;
                    z = (Math.random() - 0.5) * 5;
                } else if (r < 0.6) { // 40% : Anneau de Coils (Segments)
                    const angle = Math.floor(Math.random() * 10) * (Math.PI / 5); // 10 segments
                    const radius = 25;
                    x = radius * Math.cos(angle) + (Math.random() - 0.5) * 3;
                    y = radius * Math.sin(angle) + (Math.random() - 0.5) * 3;
                    z = (Math.random() - 0.5) * 2;
                } else { // 40% : Anneau Ext√©rieur
                    const radius = 35;
                    x = radius * Math.cos(theta);
                    y = radius * Math.sin(theta);
                    z = (Math.random() - 0.5) * 0.5;
                }
                reactorPositions[i * 3] = x * 0.5;
                reactorPositions[i * 3 + 1] = y * 0.5;
                reactorPositions[i * 3 + 2] = z * 0.5;
            }
            targetPositions['ArcReactor'] = reactorPositions;

            // 3. SHIELD (Sph√®re Creuse)
            const shieldPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const radius = 30; // Grande taille
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                // Formule de sph√®re
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                shieldPositions[i * 3] = x * 0.5;
                shieldPositions[i * 3 + 1] = y * 0.5;
                shieldPositions[i * 3 + 2] = z * 0.5;
            }
            targetPositions['Shield'] = shieldPositions;
            
            // 4. ZEN (Figure M√©ditante Abstraite)
            const zenPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const r = Math.random();
                let x, y, z;

                if (r < 0.2) { // 20% : T√™te (Sph√®re du haut)
                    x = (Math.random() - 0.5) * 8;
                    y = 20 + (Math.random() - 0.5) * 5;
                    z = (Math.random() - 0.5) * 5;
                } else if (r < 0.7) { // 50% : Corps (Cylindre/Ovo√Øde central)
                    x = (Math.random() - 0.5) * 15;
                    y = 5 + (Math.random() - 0.5) * 15;
                    z = (Math.random() - 0.5) * 8;
                } else { // 30% : Base (Large disque plat)
                    const radius = Math.random() * 20;
                    const angle = Math.random() * Math.PI * 2;
                    x = radius * Math.cos(angle);
                    y = -10 + (Math.random() - 0.5) * 2;
                    z = radius * Math.sin(angle);
                }
                zenPositions[i * 3] = x * 0.5;
                zenPositions[i * 3 + 1] = y * 0.5;
                zenPositions[i * 3 + 2] = z * 0.5;
            }
            targetPositions['Zen'] = zenPositions;
        }
        
        // --- LOGIQUE D'ANIMATION ---

        function setShapeTarget(shapeName) {
            if (targetPositions[shapeName]) {
                targetShape = shapeName;
            }
        }
        
        // Mise √† jour de la couleur des particules
        function updateParticleColor() {
            const hex = colorPicker.value;
            particles.material.color.set(hex);
            
            // Mise √† jour du style pour l'effet de glow
            document.documentElement.style.setProperty('--primary-love', hex);
            document.documentElement.style.setProperty('--border-glow', hex + '99'); // Ajout d'opacit√©
            
            const r = parseInt(hex.substring(1, 3), 16) / 255;
            const g = parseInt(hex.substring(3, 5), 16) / 255;
            const b = parseInt(hex.substring(5, 7), 16) / 255;
            
            // Mise √† jour du Fog pour qu'il corresponde
            scene.fog.color.setRGB(r * 0.05, g * 0.05, b * 0.05);
            document.documentElement.style.setProperty('--background-deep', `rgb(${r * 20}, ${g * 20}, ${b * 20})`);
        }

        let rotationSpeed = 0.005;
        let expansionFactor = 1.0; 
        const lerpFactor = 0.05; // Vitesse de transition entre les formes

        function animate() {
            requestAnimationFrame(animate);

            // 1. Rotation Lente
            particles.rotation.x += rotationSpeed * 0.5;
            particles.rotation.y += rotationSpeed;

            // 2. Morphing et Expansion
            const currentPositions = particleGeometry.attributes.position.array;
            const target = targetPositions[targetShape];

            for (let i = 0; i < NUM_PARTICLES; i++) {
                const i3 = i * 3;
                
                // Interpolation (Morphing)
                currentPositions[i3] = THREE.MathUtils.lerp(
                    currentPositions[i3],
                    target[i3] * expansionFactor, // Applique l'expansion √† la cible
                    lerpFactor
                );
                currentPositions[i3 + 1] = THREE.MathUtils.lerp(
                    currentPositions[i3 + 1],
                    target[i3 + 1] * expansionFactor,
                    lerpFactor
                );
                currentPositions[i3 + 2] = THREE.MathUtils.lerp(
                    currentPositions[i3 + 2],
                    target[i3 + 2] * expansionFactor,
                    lerpFactor
                );
            }
            particleGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        
        // --- UTILS ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function varToHex(cssVar) {
            const color = getComputedStyle(document.documentElement).getPropertyValue(cssVar).trim();
            if (color.startsWith('#')) return color.replace('#', '0x');
            return 0xffffff; // Default blanc
        }

        // --- MEDIAPIPE LOGIC ---
        
        function initMediaPipe() {
            // Setup Video
            video = document.getElementById('webcam-video');
            videoCanvas = document.getElementById('pip-canvas');
            videoCtx = videoCanvas.getContext('2d');
            
            // Configuration de MediaPipe Hands
            hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469244/${file}`;
            }});
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);
            
            // D√©marrage de la cam√©ra
            cameraUtil = new Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 640,
                height: 480
            });
            cameraUtil.start();
        }

        let initialHandDistance = 0;
        let isAcquired = false;

        function onResults(results) {
            // Dessin du PIP
            videoCtx.save();
            videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
            videoCtx.drawImage(results.image, 0, 0, videoCanvas.width, videoCanvas.height);
            
            // Mettre √† jour la taille du canvas PIP
            videoCanvas.width = videoCanvas.offsetWidth;
            videoCanvas.height = videoCanvas.offsetHeight;
            
            let handStatusText = "DEVRE DI≈ûI";
            statusText.style.color = 'var(--primary-love)';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length >= 2) {
                // Deux mains d√©tect√©es
                handStatusText = "AKTƒ∞F (2 El)";
                
                // Extraction des points cl√©s (poignet)
                const hand1 = results.multiHandLandmarks[0][0]; // Poignet de la main 1
                const hand2 = results.multiHandLandmarks[1][0]; // Poignet de la main 2
                
                // Calcul de la distance 3D entre les poignets
                const dist = Math.sqrt(
                    (hand1.x - hand2.x) ** 2 + 
                    (hand1.y - hand2.y) ** 2 + 
                    (hand1.z - hand2.z) ** 2
                );

                if (!isAcquired) {
                    // Initialisation de la distance (lorsque deux mains apparaissent)
                    initialHandDistance = dist;
                    isAcquired = true;
                    statusText.innerText = "HEDEF Kƒ∞Lƒ∞TLENDƒ∞ - Boyut Ayarlanƒ±yor";
                    statusText.style.color = '#00e5ff'; // Bleu/Cyan pour l'acquisition
                } else {
                    // Calcul du facteur d'expansion
                    const scaleFactor = dist / initialHandDistance;
                    
                    // Limiter l'expansion pour √©viter les explosions
                    expansionFactor = THREE.MathUtils.clamp(scaleFactor, 0.5, 2.5); 
                    
                    statusText.innerText = `HEDEF Kƒ∞Lƒ∞TLENDƒ∞ - Boyut: ${expansionFactor.toFixed(2)}x`;
                    statusText.style.color = expansionFactor > 1.05 ? '#00FF00' : '#00e5ff'; // Vert si Expansion
                }

                drawConnectors(videoCtx, results.multiHandLandmarks[0], HAND_CONNECTIONS, {color: varToHex('--primary-love'), lineWidth: 2});
                drawLandmarks(videoCtx, results.multiHandLandmarks[0], {color: varToHex('--primary-love'), lineWidth: 1, radius: 2});
                drawConnectors(videoCtx, results.multiHandLandmarks[1], HAND_CONNECTIONS, {color: varToHex('--primary-love'), lineWidth: 2});
                drawLandmarks(videoCtx, results.multiHandLandmarks[1], {color: varToHex('--primary-love'), lineWidth: 1, radius: 2});

            } else {
                // Moins de deux mains d√©tect√©es
                handStatusText = "PASƒ∞F";
                isAcquired = false;
                expansionFactor = THREE.MathUtils.lerp(expansionFactor, 1.0, 0.05); // Retour lent √† la taille normale
                statusText.innerText = "Sƒ∞STEM √áEVRƒ∞Mƒ∞√áƒ∞";
            }
            
            handStatus.innerText = handStatusText;
            videoCtx.restore();
        }


        // --- D√âMARRAGE ---
        document.addEventListener('DOMContentLoaded', () => {
            initThree();
            initMediaPipe();
            updateParticleColor(); // Applique les couleurs initiales
        });

    </script>
</body>
</html>
