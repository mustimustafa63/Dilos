    <style>

        /* --- Message d'Erreur Flottant --- */

        @media (max-width: 768px) {

        <button class="sci-fi-btn" onclick="setShapeTarget('Shield')">üõ°Ô∏è Kalkan</button>

    <script>
        // --- THREE.JS VARIABLES ---
        let scene, camera, renderer, particles, particleGeometry;
        const NUM_PARTICLES = 18000;
        const targetPositions = {};
        let targetShape = 'Heart';
        const particlePositions = new Float32Array(NUM_PARTICLES * 3);
        const colorPicker = document.getElementById('colorPicker');
        
        // --- MEDIAPIPE VARIABLES ---
        let hands, video, videoCanvas, videoCtx, cameraUtil;
        let handStatus = document.getElementById('hand-status');
        let statusText = document.getElementById('status-text');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // --- UTILS ---
        function varToHex(cssVar) {
            const color = getComputedStyle(document.documentElement).getPropertyValue(cssVar).trim();
            if (color.startsWith('#')) return color.replace('#', '0x');
            return 0xffffff; 
        }
        
        function showError(message) {
            errorText.innerText = message;
            errorMessage.style.display = 'block';
            console.error("CRITICAL ERROR:", message);
        }

        // --- INITIALISATION THREE.JS ---
        function initThree() {
            try {
                const container = document.getElementById('container');
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(varToHex('--background-deep'), 0.0008); 
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 120;
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                particleGeometry = new THREE.BufferGeometry();
                for (let i = 0; i < NUM_PARTICLES; i++) {
                    particlePositions[i * 3] = (Math.random() - 0.5) * 50;
                    particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                    particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 50;
                }
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
                
                const textureLoader = new THREE.TextureLoader();
                // IMPORTANT: Charger une texture locale ou s'assurer que le CDN est accessible
                const sparkTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/spark.png');
                
                const particleMaterial = new THREE.PointsMaterial({
                    color: varToHex('--primary-love'),
                    size: 2,
                    map: sparkTexture,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    depthWrite: false 
                });

                particles = new THREE.Points(particleGeometry, particleMaterial);
                scene.add(particles);

                generateShapeTargets();
                setShapeTarget('Heart'); 

                window.addEventListener('resize', onWindowResize, false);
                colorPicker.addEventListener('input', updateParticleColor);
                
                animate();
                statusText.innerText = "Sƒ∞STEM √áEVRƒ∞Mƒ∞√áƒ∞";

            } catch(e) {
                showError("3D Ba≈ülatƒ±lamadƒ±. Cihazƒ±nƒ±z WebGL'yi desteklemiyor olabilir.");
            }
        }
        
        // --- LOGIQUE MORPH TARGETS (CR√âATION DES FORMES) (CODE NON MODIFI√â) ---
        function generateShapeTargets() {
            // 1. C≈íUR (Heart)
            const heartPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI * 2;
                const R = 20; 
                const x = R * 16 * Math.sin(u)**3;
                const y = R * (13 * Math.cos(u) - 5 * Math.cos(2 * u) - 2 * Math.cos(3 * u) - Math.cos(4 * u));
                const z = R * Math.sin(v) * Math.cos(v); 
                heartPositions[i * 3] = x * 0.05;
                heartPositions[i * 3 + 1] = y * 0.05 + 15; 
                heartPositions[i * 3 + 2] = z * 0.05;
            }
            targetPositions['Heart'] = heartPositions;
            
            // 2. ARC REACTOR 
            const reactorPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const r = Math.random();
                const theta = Math.random() * Math.PI * 2;
                let x, y, z;
                if (r < 0.2) { 
                    x = (Math.random() - 0.5) * 5; y = (Math.random() - 0.5) * 5; z = (Math.random() - 0.5) * 5;
                } else if (r < 0.6) { 
                    const angle = Math.floor(Math.random() * 10) * (Math.PI / 5); 
                    const radius = 25;
                    x = radius * Math.cos(angle) + (Math.random() - 0.5) * 3;
                    y = radius * Math.sin(angle) + (Math.random() - 0.5) * 3;
                    z = (Math.random() - 0.5) * 2;
                } else { 
                    const radius = 35;
                    x = radius * Math.cos(theta); y = radius * Math.sin(theta); z = (Math.random() - 0.5) * 0.5;
                }
                reactorPositions[i * 3] = x * 0.5;
                reactorPositions[i * 3 + 1] = y * 0.5;
                reactorPositions[i * 3 + 2] = z * 0.5;
            }
            targetPositions['ArcReactor'] = reactorPositions;

            // 3. SHIELD 
            const shieldPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const radius = 30; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                shieldPositions[i * 3] = x * 0.5;
                shieldPositions[i * 3 + 1] = y * 0.5;
                shieldPositions[i * 3 + 2] = z * 0.5;
            }
            targetPositions['Shield'] = shieldPositions;
            
            // 4. ZEN 
            const zenPositions = new Float32Array(NUM_PARTICLES * 3);
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const r = Math.random();
                let x, y, z;
                if (r < 0.2) { 
                    x = (Math.random() - 0.5) * 8; y = 20 + (Math.random() - 0.5) * 5; z = (Math.random() - 0.5) * 5;
                } else if (r < 0.7) { 
                    x = (Math.random() - 0.5) * 15; y = 5 + (Math.random() - 0.5) * 15; z = (Math.random() - 0.5) * 8;
                } else { 
                    const radius = Math.random() * 20;
                    const angle = Math.random() * Math.PI * 2;
                    x = radius * Math.cos(angle); y = -10 + (Math.random() - 0.5) * 2; z = radius * Math.sin(angle);
                }
                zenPositions[i * 3] = x * 0.5;
                zenPositions[i * 3 + 1] = y * 0.5;
                zenPositions[i * 3 + 2] = z * 0.5;
            }
            targetPositions['Zen'] = zenPositions;
        }
        
        // --- LOGIQUE D'ANIMATION (CODE NON MODIFI√â) ---
        function setShapeTarget(shapeName) {
            if (targetPositions[shapeName]) {
                targetShape = shapeName;
            }
        }
        
        function updateParticleColor() {
            const hex = colorPicker.value;
            particles.material.color.set(hex);
            
            document.documentElement.style.setProperty('--primary-love', hex);
            document.documentElement.style.setProperty('--border-glow', hex + '99'); 
            
            const r = parseInt(hex.substring(1, 3), 16) / 255;
            const g = parseInt(hex.substring(3, 5), 16) / 255;
            const b = parseInt(hex.substring(5, 7), 16) / 255;
            
            scene.fog.color.setRGB(r * 0.05, g * 0.05, b * 0.05);
            document.documentElement.style.setProperty('--background-deep', `rgb(${r * 20}, ${g * 20}, ${b * 20})`);
        }

        let rotationSpeed = 0.005;
        let expansionFactor = 1.0; 
        const lerpFactor = 0.05; 

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += rotationSpeed * 0.5;
            particles.rotation.y += rotationSpeed;

            const currentPositions = particleGeometry.attributes.position.array;
            const target = targetPositions[targetShape];

            for (let i = 0; i < NUM_PARTICLES; i++) {
                const i3 = i * 3;
                currentPositions[i3] = THREE.MathUtils.lerp(currentPositions[i3], target[i3] * expansionFactor, lerpFactor);
                currentPositions[i3 + 1] = THREE.MathUtils.lerp(currentPositions[i3 + 1], target[i3 + 1] * expansionFactor, lerpFactor);
                currentPositions[i3 + 2] = THREE.MathUtils.lerp(currentPositions[i3 + 2], target[i3 + 2] * expansionFactor, lerpFactor);
            }
            particleGeometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MEDIAPIPE LOGIC (Ajout de gestion d'erreur) ---
        
        function initMediaPipe() {
            if (window.location.protocol !== 'https:') {
                showError("S√âCURIT√â BLOQU√âE : L'acc√®s √† la cam√©ra n√©cessite HTTPS. Veuillez ouvrir cette page via un lien s√©curis√© (GitHub Pages, etc.) pour que l'interactivit√© fonctionne.");
                return;
            }
            
            video = document.getElementById('webcam-video
